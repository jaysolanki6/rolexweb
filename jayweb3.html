    <style>
        *{
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
        box-sizing: border-box;

    }
    body{
        height: 100vh;
        width: 100%;
        background-image:  url("E:\web5.png");
        background-position: center;
        background-size: cover;
    }
    nav{
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 0;

    }
    .logo{
        font-family: Georgia, 'Times New Roman', Times, serif;
        font-size: 40px;
        font-weight: bold;
        letter-spacing: 1.5px;
        line-height: 60px;
        padding: 0 100px;
        color: black;
        cursor: pointer;
    }
    nav ul{
        float: right;
        margin-right: 20px;
        padding: 0 100px;
    }
    nav ul li{
       display: inline-block;
       margin: 0 5px;
       line-height: 60px;
       position: relative;
    }
    nav ul li a{
        font-size: 14px;
        font-weight: 500;
        color: black;
        padding: 7px 13px;
        text-decoration: none;
        text-transform: uppercase;
    }
    nav ul li::after{
        content: '';
        height: 3px;
        width: 0;
        background: lightsalmon;
        position: absolute;
        left: 0;
        bottom: 10px;
        transition: 0.5s;
    }
    nav ul li:hover::after{
        width: 100%;
    }
